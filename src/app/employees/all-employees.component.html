<div class="table-responsive">
  <h4>All Employees</h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Employee id</th>
        <th>name</th>
        <th>department name</th>
        <th>salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of allEmployees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.departmentName}}</td>
        <td>{{employee.salary}}</td>
      </tr>
    </tbody>
  </table>
</div>
