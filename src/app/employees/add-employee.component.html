<div class="panel panel-default">
  <div class="panel-heading panel-heading-transparent">
    <h2 class="panel-title bold">Add employee</h2>
  </div>
  <div class="panel-body">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="contact:name">Name</label>
            <input required="" type="text" value="" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="contact:phone">Department</label>
            <select formControlName="department">
              <option *ngFor="let department of allDepartments" [value]="department.id">{{department.name}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="contact:phone">Salary</label>
            <input type="number" formControlName="salary" class="form-control" min="0">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <br />
          <button class="btn btn-blue"><i class="fa fa-check"></i> Add employee</button>
        </div>
      </div>
    </form>
  </div>
</div>
