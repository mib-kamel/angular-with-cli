<div class="table-responsive">
  <h4>All departments</h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Department id</th>
        <th>Department name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of allDepartments">
        <td>{{department.id}}</td>
        <td>{{department.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
