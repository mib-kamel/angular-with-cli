<div class="panel panel-default">
  <div class="panel-heading panel-heading-transparent">
    <h2 class="panel-title bold">Add department</h2>
  </div>
  <div class="panel-body">
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="contact:name">Deparment name:</label>
            <input required="" type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <br />
          <button class="btn btn-blue"><i class="fa fa-check"></i> Add department</button>
        </div>
      </div>
    </form>
  </div>
</div>
